<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Content Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Product Content Generator</h1>
        <div class="features">
            <div class="feature-item"><i class="fas fa-check"></i> AI-powered generation</div>
            <div class="feature-item"><i class="fas fa-check"></i> Multiple categories</div>
            <div class="feature-item"><i class="fas fa-check"></i> Customizable tones</div>
            <div class="feature-item"><i class="fas fa-check"></i> Real-time preview</div>
        </div>
        
        <div class="input-group">
            <label for="keywords">Main Keywords:</label>
            <input type="text" id="keywords" placeholder="e.g., Wireless Headphones, Smartwatch">
        </div>
        
        <div class="input-group">
            <label for="features">Key Features (comma separated):</label>
            <textarea id="features" placeholder="e.g., Noise cancellation, 40hr battery life, Bluetooth 5.3"></textarea>
        </div>
        
        <div class="input-group">
            <label for="category">Product Category:</label>
            <select id="category">
                <option value="general">General</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home & Kitchen</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="tone">Content Tone:</label>
            <select id="tone">
                <option value="professional">Professional</option>
                <option value="casual">Casual</option>
                <option value="seo">SEO-Optimized</option>
            </select>
        </div>
        
        <button onclick="generateContent()" class="generate-btn">
            <i class="fas fa-magic"></i> Generate Content
        </button>
        
        <div class="result">
            <div class="result-box">
                <h3><i class="fas fa-heading"></i> Product Title:</h3>
                <p id="productTitle"></p>
            </div>
            <div class="result-box">
                <h3><i class="fas fa-align-left"></i> Product Description:</h3>
                <p id="productDescription"></p>
            </div>
            <button onclick="copyToClipboard()" class="copy-btn">Copy Content</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
